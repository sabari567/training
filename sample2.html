<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <h1 id="myTitle">Original Title</h1>

    <script>
        let title = document.getElementById('myTitle');
        title.innerText = "JAVASCRIPT PROGRAMMING";
        title.style.color = "green";
    </script>
</body>
</html>
