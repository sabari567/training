<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Operators Example</title>
</head>
<body>
  <h2>operators in console</h2>
  <script>
    // Arithmetic Operators
    let a = 10, b = 3;
    console.log("Arithmetic Operators:");
    console.log("a + b =", a + b);
    console.log("a - b =", a - b);
    console.log("a * b =", a * b);
    console.log("a / b =", a / b);
    console.log("a % b =", a % b);
    console.log("a ** b =", a ** b);

    // Assignment Operators
    console.log("\nAssignment Operators:");
    let x = 5;
    x += 3;
    console.log("x += 3 →", x);
    x *= 2;
    console.log("x *= 2 →", x);

    // Comparison Operators
    console.log("\nComparison Operators:");
    console.log("a == '10' →", a == '10');
    console.log("a === '10' →", a === '10');
    console.log("a != b →", a != b);
    console.log("a > b →", a > b);
    console.log("a <= b →", a <= b);

    // Logical Operators
    console.log("\nLogical Operators:");
    console.log("true && false →", true && false);
    console.log("true || false →", true || false);
    console.log("!true →", !true);

    // Bitwise Operators
    console.log("\nBitwise Operators:");
    console.log("5 & 1 →", 5 & 1);  // 0101 & 0001 = 0001 = 1
    console.log("5 | 1 →", 5 | 1);  // 0101 | 0001 = 0101 = 5
    console.log("~5 →", ~5);        // -(5+1) = -6
    console.log("5 << 1 →", 5 << 1); // 1010 = 10
    console.log("5 >> 1 →", 5 >> 1); // 0010 = 2

    // Unary Operators
    console.log("\nUnary Operators:");
    let num = 10;
    console.log("+num =", +num);
    console.log("-num =", -num);
    console.log("typeof num →", typeof num);

    // Ternary Operator
    console.log("\nTernary Operator:");
    let age = 20;
    let access = age >= 18 ? "Allowed" : "Denied";
    console.log("Access:", access);

    // Type Operators
    console.log("\nType Operators:");
    console.log("typeof 'hello' →", typeof 'hello');
    
    function Car() {}
    let myCar = new Car();
    console.log("myCar instanceof Car →", myCar instanceof Car);
  </script>
</body>
</html>
